<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <div>
        <h4 th:text="${title}"></h4>
        <a th:text="BACK" th:href="@{/users/}"></a>
        <form th:action="@{/users/form}" method="POST" th:objetc="${user}">
            <input type="hidden" th:field="${user.id}">
           <div>
               <label for="name">NAME</label>
               <input type="text" th:field="*{user.name}" id="name">
           </div>

            <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" th:field="*{user.lastname}" id="lastname">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" th:field="*{user.email}" id="email">
            </div>

            <div>
                <label for="username">USERNAME</label>
                <input type="text" th:field="*{user.username}" id="username">
            </div>

            <div>
                <input type="submit" th:value="${ (user.id != null && user.id > 0) ? 'UPDATE' : 'SAVE' }">
            </div>
        </form>
    </div>
</body>
</html>
